<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="welcome " >
        <h1>Tic-Tac-Toe</h1>
        <h2>Please choose one of the following</h2>
        <div class="choices">
            <button class="human-vs-human btn-1">Human Vs Human</button>
            <button class="human-vs-ai btn-2">Human Vs AI</button>
        </div>
    </div>
    <div class="game-board dont-show">
        <table>
            <tbody>
                <tr>
                    <td id="0">X</td>
                    <td id="1">X</td>
                    <td id="2">O</td>
                </tr>
                <tr>
                    <td id="3">X</td>
                    <td id="4">X</td>
                    <td id="5">O</td>
                </tr>
                <tr>
                    <td id="6">X</td>
                    <td id="7">X</td>
                    <td id="8">O</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
