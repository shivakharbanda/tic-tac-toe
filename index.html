<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="welcome " >
        <h1>Tic-Tac-Toe</h1>
        <h2>Please choose one of the following</h2>
        <div class="choices">
            <button class="human-vs-human btn-1">Human Vs Human</button>
            <button class="human-vs-ai btn-2">Human Vs AI</button>
        </div>
    </div>
    <div class="full-screenbox dont-show">
        <div class="congratulations">
            
        
        </div>
    </div>
    
        
    </div>

    <div class="game-board dont-show">
        <div class="score-card">
            <div class="player-1">
                <h2>Player 1</h2>
                <div class="stats">
                    <div class="win"> Wins - 69</div>
                    <div class="losses"> Losses - 420</div>
                    <div class="draws"> Draws -  12</div>
                </div>
                
            </div>
    
            <div class="player-2">
                <h2>Player 2</h2>
                <div class="stats">
                    <div class="win"> Wins - 420</div>
                    <div class="losses"> Losses - 69</div>
                    <div class="draws"> Draws -  12</div>
                </div>
                
            </div>
        </div>
        
        <table>
            <div class="table">
                <div class="td" id="0"></div>
                <div class="td" id="1"></div>
                <div class="td" id="2"></div>
                <div class="td" id="3"></div>
                <div class="td" id="4"></div>
                <div class="td" id="5"></div>
                <div class="td" id="6"></div>
                <div class="td" id="7"></div>
                <div class="td" id="8"></div>
            </div>
        </table>
        
    </div>
</body>
</html>
